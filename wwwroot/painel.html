<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Feed - UniConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #004aad, #007bff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      background: #ffd100;
      color: #004aad;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #feed {
      width: 95%;
      max-width: 600px;
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .post {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      animation: fadeIn 0.4s ease-in;
    }

    .post-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .user {
      font-weight: bold;
      color: #ffd100;
      font-size: 1.1rem;
    }

    .time {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .content {
      font-size: 1rem;
      margin: 0.5rem 0 1rem 0;
      line-height: 1.4;
      color: #f0f0f0;
    }

    .actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      background: none;
      border: none;
      color: #ffd100;
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.2);
    }

    .comments {
      margin-top: 0.8rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 0.5rem;
    }

    .comment {
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }

    .comment strong {
      color: #ffd100;
    }

    .add-comment {
      display: flex;
      margin-top: 0.5rem;
      gap: 0.5rem;
    }

    .add-comment input {
      flex: 1;
      padding: 0.4rem;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 0.9rem;
    }

    .add-comment button {
      background: #ffd100;
      border: none;
      color: #004aad;
      font-weight: bold;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Confete */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>Feed UniConnect üéì</header>

  <div id="feed"></div>

  <canvas id="confetti" class="confetti"></canvas>

  <script>
    const feed = document.getElementById("feed");

    // Mant√©m sua funcionalidade SignalR original
    const connection = new signalR.HubConnectionBuilder().withUrl("/notifyHub").build();

    connection.on("ReceiveMessage", (user, text) => {
      addPost(user, text);
      triggerConfetti(); // dispara confete quando chega mensagem üéâ
    });

    connection.start().catch(err => console.error(err));

    function addPost(user, text) {
      const post = document.createElement("div");
      post.className = "post";

      const time = new Date().toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });

      post.innerHTML = `
        <div class="post-header">
          <span class="user">${user}</span>
          <span class="time">${time}</span>
        </div>
        <div class="content">${text}</div>
        <div class="actions">
          <button class="btn like-btn">‚ù§Ô∏è</button>
          <span class="like-count">0</span>
          <button class="btn comment-btn">üí¨</button>
        </div>
        <div class="comments" style="display:none;">
          <div class="comment-list"></div>
          <div class="add-comment">
            <input type="text" placeholder="Adicione um coment√°rio...">
            <button>Enviar</button>
          </div>
        </div>
      `;

      // Curtidas
      const likeBtn = post.querySelector(".like-btn");
      const likeCount = post.querySelector(".like-count");
      let likes = 0;
      likeBtn.onclick = () => {
        likes++;
        likeCount.textContent = likes;
        likeBtn.style.transform = "scale(1.3)";
        setTimeout(() => (likeBtn.style.transform = "scale(1)"), 150);
      };

      // Coment√°rios
      const commentSection = post.querySelector(".comments");
      const commentBtn = post.querySelector(".comment-btn");
      const commentInput = post.querySelector(".add-comment input");
      const commentList = post.querySelector(".comment-list");

      commentBtn.onclick = () => {
        commentSection.style.display = commentSection.style.display === "none" ? "block" : "none";
      };

      const sendComment = post.querySelector(".add-comment button");
      sendComment.onclick = () => {
        const text = commentInput.value.trim();
        if (text) {
          const c = document.createElement("div");
          c.className = "comment";
          c.innerHTML = `<strong>Voc√™:</strong> ${text}`;
          commentList.appendChild(c);
          commentInput.value = "";
        }
      };

      feed.prepend(post);
    }

    // üéâ Confete simples
    function triggerConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];

      for (let i = 0; i < 80; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          color: ["#FFD100", "#007BFF", "#FFFFFF"][Math.floor(Math.random() * 3)],
          size: Math.random() * 6 + 4,
          speed: Math.random() * 3 + 2,
        });
      }

      const draw = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
          p.y += p.speed;
        });
      };

      let frames = 0;
      const animate = () => {
        draw();
        frames++;
        if (frames < 60) requestAnimationFrame(animate);
      };
      animate();
    }

    // Mensagem inicial de exemplo
    addPost("Sistema", "Bem-vindo ao feed da Secretaria üéì");
  </script>
</body>
</html>
