<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - UniConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      color: #002b5c;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }

    h1 {
      color: #002b5c;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    #feed {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .post {
      background: #f9fbff;
      border: 1px solid #ddd;
      border-radius: 20px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ffd500;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #002b5c;
      font-weight: bold;
    }

    .username {
      font-weight: 600;
      font-size: 1rem;
      color: #002b5c;
    }

    .course {
      font-size: 0.9rem;
      color: #555;
    }

    .post-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 0;
    }

    .post-body {
      padding: 15px;
    }

    .post-body p {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }

    .emoji {
      font-size: 1.5rem;
    }

    .post-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      border-top: 1px solid #eeee;
    }

    .actions-left {
      display: flex;
      gap: 15px;
      font-size: 1.6rem;
      cursor: pointer;
    }

    .actions-left span:hover {
      transform: scale(1.1);
    }

    .likes {
      font-size: 0.9rem;
      color: #444;
      margin-left: 15px;
    }

    .comments {
      padding: 10px 15px 15px 15px;
      border-top: 1px solid #eee;
    }

    .comment {
      font-size: 0.9rem;
      color: #333;
      margin-top: 5px;
    }

    .comment strong {
      color: #002b5c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-thumb { background: #ffd500; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #ffdf33; }
  </style>
</head>
<body>
  <h1>üéì Painel UniConnect</h1>
  <div id="feed"></div>

  <script>
    const connection = new signalR.HubConnectionBuilder().withUrl("/notifyHub").build();
    const feed = document.getElementById("feed");

    connection.start()
      .then(() => console.log("‚úÖ Conectado ao SignalR"))
      .catch(err => console.error("Erro SignalR:", err.toString()));

    connection.on("ReceiveMessage", (user, text) => {
      criarPost(user, text);
    });

    function criarPost(usuario, mensagem) {
      // Quebra os dados vindos do outro HTML
      const match = mensagem.match(/(.*)\s\((.*)\)\sfez check-in\s(.*)‚Äî\sApresenta√ß√£o:\s(.*)/);
      let nome = usuario, curso = "", emojiEvento = "üôÇ", emojiApresentacao = "üôÇ";

      if (match) {
        nome = match[1];
        curso = match[2];
        emojiEvento = match[3].trim();
        emojiApresentacao = match[4].trim();
      }

      // Elemento post
      const post = document.createElement("div");
      post.className = "post";

      const primeiraLetra = nome ? nome[0].toUpperCase() : "?";
      const curtidas = Math.floor(Math.random() * 100) + 1;
      const comentariosFake = [
        { nome: "Maria", texto: "Uau! üéâ Que legal ver voc√™ por aqui!" },
        { nome: "Jo√£o", texto: "Evento incr√≠vel! üòç" },
        { nome: "Ana", texto: "üëèüëè Mandou bem!" }
      ];

      post.innerHTML = `
        <div class="post-header">
          <div class="avatar">${primeiraLetra}</div>
          <div>
            <div class="username">${nome}</div>
            <div class="course">${curso}</div>
          </div>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/4278/4278683.png" class="post-img" alt="Comemora√ß√£o">
        <div class="post-body">
          <p>${emojiEvento} <strong>${nome}</strong> fez check-in no evento e avaliou a apresenta√ß√£o ${emojiApresentacao}</p>
        </div>
        <div class="post-actions">
          <div class="actions-left">
            <span>‚ù§Ô∏è</span>
            <span>üí¨</span>
            <span>üîÅ</span>
          </div>
          <div class="likes">${curtidas} curtidas</div>
        </div>
        <div class="comments">
          ${comentariosFake.map(c => `<div class="comment"><strong>${c.nome}:</strong> ${c.texto}</div>`).join('')}
        </div>
      `;

      feed.prepend(post);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
