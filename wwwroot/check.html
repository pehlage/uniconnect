<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Check-In - UniConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=portrait">

  <!-- Libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; font-family: 'Inter', sans-serif; }
    body {
      background: radial-gradient(circle at 30% 30%, #004aad, #001f3f 80%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -100px;
      left: -100px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #00c3ff33, transparent);
      animation: float 5s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translate(0, 0); opacity: 0.6; }
      to { transform: translate(50px, 50px); opacity: 0.3; }
    }

    .btn {
      background: linear-gradient(90deg, #FFD500, #ffea70);
      color: #002b5c;
      border: none;
      padding: 18px 45px;
      font-size: 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(255,213,0,0.25);
    }
    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255,213,0,0.5);
      background: linear-gradient(90deg, #ffdf33, #fff6a2);
    }

    .form {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .input {
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 2px solid #cce0ff;
      outline: none;
      width: 100%;
      text-align: left;
      color: #002b5c;
    }

    .rating {
      display: flex;
      gap: 20px;
      font-size: 2.6rem;
      cursor: pointer;
      justify-content: center;
    }

    .emoji {
      transition: transform 0.25s, filter 0.25s;
      filter: grayscale(100%) brightness(0.8);
    }
    .emoji.selected {
      transform: scale(1.3);
      filter: grayscale(0%) brightness(1.2);
    }

    .success {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 1.5rem;
      gap: 15px;
      color: #fff;
    }

    .confetti {
      font-size: 4rem;
      animation: pop 0.8s ease-out forwards;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* --- Tela de inatividade --- */
    .idle-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(160deg, #002b5c, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 999;
    }

    .idle-screen.active { opacity: 1; visibility: visible; }

    .swipe-text {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      animation: pulse 1.8s infinite;
      margin-bottom: 25px;
    }

    .arrow {
      width: 40px;
      height: 40px;
      border-left: 5px solid #fff;
      border-bottom: 5px solid #fff;
      transform: rotate(45deg);
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: rotate(45deg) translateY(0); }
      to { transform: rotate(45deg) translateY(-20px); }
    }

    @keyframes pulse {
      0%,100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }

    audio { display: none; }
  </style>
</head>
<body>
  <div class="container" id="container">
    <button id="checkinBtn" class="btn">Iniciar Check-In</button>

    <div id="form" class="form">
      <input type="text" id="name" class="input" placeholder="Qual seu nome?">
      <input type="text" id="course" class="input" placeholder="Qual seu curso?">
      <h3>Como est√° o evento?</h3>
      <div class="rating" id="ratingEvent">
        <span class="emoji">üòê</span>
        <span class="emoji">üôÇ</span>
        <span class="emoji">üòÑ</span>
        <span class="emoji">ü§©</span>
      </div>
      <button id="nextBtn" class="btn">Pr√≥ximo</button>
    </div>

    <div id="form2" class="form">
      <h3>Quanto voc√™ gostou da apresenta√ß√£o?</h3>
      <div class="rating" id="ratingPresentation">
        <span class="emoji">üòê</span>
        <span class="emoji">üôÇ</span>
        <span class="emoji">üòÑ</span>
        <span class="emoji">ü§©</span>
      </div>
      <button id="finalizeBtn" class="btn">Finalizar Check-In</button>
    </div>

    <div id="success" class="success">
      <div class="confetti">üéâ</div>
      <p>Check-In realizado com sucesso!</p>
    </div>
  </div>

  <!-- Tela de inatividade -->
  <div class="idle-screen" id="idleScreen">
    <div class="swipe-text">Arraste para cima para iniciar</div>
    <div class="arrow"></div>
  </div>

  <!-- Sons -->
  <audio id="soundClick" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1f2859f1f5.mp3"></audio>
  <audio id="soundSuccess" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7a537f7e4b.mp3"></audio>

  <script>
    const checkinBtn = document.getElementById("checkinBtn");
    const form = document.getElementById("form");
    const form2 = document.getElementById("form2");
    const success = document.getElementById("success");
    const idleScreen = document.getElementById("idleScreen");
    const soundClick = document.getElementById("soundClick");
    const soundSuccess = document.getElementById("soundSuccess");

    let idleTimer, startY = 0, endY = 0;

    // Inatividade
    function resetIdleTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(showIdleScreen, 30000);
    }

    function showIdleScreen() {
      idleScreen.classList.add("active");
    }

    function hideIdleScreen() {
      idleScreen.classList.remove("active");
      resetIdleTimer();
    }

    ["mousemove","keydown","touchstart"].forEach(ev => document.addEventListener(ev, resetIdleTimer));
    resetIdleTimer();

    idleScreen.addEventListener("touchstart", (e) => startY = e.touches[0].clientY);
    idleScreen.addEventListener("touchmove", (e) => endY = e.touches[0].clientY);
    idleScreen.addEventListener("touchend", () => {
      if (startY - endY > 80) {
        hideIdleScreen();
        gsap.fromTo(checkinBtn, { y: 80, opacity: 0 }, { y: 0, opacity: 1, duration: 0.8, ease: "back.out(1.7)" });
      }
    });

    document.querySelectorAll("button").forEach(btn => btn.addEventListener("click", () => soundClick.play()));

    // Check-in animado
    checkinBtn.addEventListener("click", () => {
      gsap.to(checkinBtn, { scale: 0, opacity: 0, duration: 0.5, onComplete: () => {
        checkinBtn.style.display = "none";
        form.style.display = "flex";
        gsap.fromTo(form, { opacity: 0, scale: 0.9 }, { opacity: 1, scale: 1, duration: 0.6 });
      }});
    });

    document.querySelectorAll('.emoji').forEach(e => e.addEventListener('click', () => {
      e.parentElement.querySelectorAll('.emoji').forEach(x => x.classList.remove('selected'));
      e.classList.add('selected');
    }));

    document.getElementById("nextBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const course = document.getElementById("course").value.trim();
      if (!name || !course) { alert("Por favor, preencha seu nome e curso."); return; }
      gsap.to(form, { opacity: 0, scale: 0.8, duration: 0.5, onComplete: () => {
        form.style.display = "none";
        form2.style.display = "flex";
        gsap.fromTo(form2, { opacity: 0, scale: 0.9 }, { opacity: 1, scale: 1, duration: 0.6 });
      }});
    });

    document.getElementById("finalizeBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const course = document.getElementById("course").value.trim();
      const ratingEvent = document.querySelector('#ratingEvent .emoji.selected')?.textContent || "üôÇ";
      const ratingPresentation = document.querySelector('#ratingPresentation .emoji.selected')?.textContent || "üôÇ";

      soundClick.play();

      await fetch("/notify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user: name,
          text: `Fez check-in no evento (${course}) ${ratingEvent} ‚Äî Apresenta√ß√£o ${ratingPresentation}`
        })
      }).catch(console.error);

      soundSuccess.play();
      form2.style.display = "none";
      success.style.display = "flex";
      gsap.fromTo(success, { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 0.8 });
      setTimeout(() => location.reload(), 4000);
    });
  </script>
</body>
</html>
